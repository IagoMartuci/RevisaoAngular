<h1 class="my-3 text-primary">
  Listar Produtos
  <button type="button" routerLink="/produtos/cadastrar" class="btn btn-success mt-2 float-right">
    Cadastrar
  </button>
</h1>
<div class="card shadow">
  <table class="table table-responsive table striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Validade</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of listaProdutos">
        <td>{{prod.id}}</td>
        <td>{{prod.nome}}</td>
        <td>{{prod.categoria}}</td>
        <td>{{prod.validade | date: "shortDate"}}</td>
        <td>{{prod.precoProduto | currency: "BRL"}}</td>
        <td>
          <button class="btn btn-warning">
            <i class="fa fa-pencil" aria-hidden="true" title="Alterar"></i>
          </button>
          <button class="btn btn-danger ml-2">
            <i class="fa fa-trash" aria-hidden="true" title="Excluir"></i>
          </button>
          <button class="btn btn-primary ml-2">
            <i class="fa fa-archive" aria-hidden="true" title="Arquivar"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
